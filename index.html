<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
  <title>Responsive Image Gallery</title>
</head>

<body>
  <main>
    <section id="fullscreen-container" aria-live=POLITENESS_SETTING></section>
    <section id="thumbnail-container"></section>
    <section id="button-container">
      <div id="prevBtn" class="btn" aria-label="previous image button" title="previous image">&lt;</div>
      <div id="nextBtn" class="btn" aria-label="next image button" title="next image">&gt;</div>
    </section>
  </main>
</body>

</html>
